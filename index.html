<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="row">
      <div class="col-4 bg-light" id="left-container">
        <h5>Search for a city:</h5>
        <input class="form-control form-control-sm" type="text" id="city-input" placeholder="Enter City Name">
        <button id="submit-btn">submit</button>
        <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
      </div>

      <div class="col-8 bg-light" id="todays-weather">
        <!-- data from displayTodaysWeather goes here -->
      </div>
      <!-- data from 2nd api key to get ui index -->
      <div class="col-8 bg-light" id="uv-index"></div>
    
    </div>

      <div id="week-weather">
        <!-- data for 5 day forecast goes here  -->
        <!-- <h2>5 Day Forecast</h2>
        <div>
          <h3>11/21/2020</h3>
          <h3>icon goes here</h3>
          <h3>Temp: F</h3>
          <h3>Humidity: %</h3> -->
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
